<div class="top-container">
    <button appIconButton class="close-button"
        iconSrc="assets/icons/crosses/cross-black.svg"
        (click)="router.navigateByUrl('/main-menu')">
    </button>
</div>

<span class="title">{{ 'settings' | locale | async }}</span>

<nav class="settings-nav">
    <button appTextButton appSelectableButton 
        class="medium-text-button-size"
        *ngFor="let route of navigationRoutes"
        [selected]="(routeSubject | async) === route"
        (click)="routeSubject.next(route)">
        {{ route | locale | async }}
    </button>
</nav>

<div class="router-container"
    [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
</div>

<img class="logo" 
     src="assets/logos/grey-logo.svg"
     alt="Workshop">
