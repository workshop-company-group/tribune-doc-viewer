<div class="current" [ngClass]="{ 'opened': opened }"
    (click)="changeOverlayState(!opened)">
    <span>{{ value }}</span>
    <img src="assets/icons/arrows/down-arrow-filled.svg" 
        [alt]="opened ? 'close' : 'open'">
</div>
<div class="overlay" *ngIf="opened">
    <div class="option" *ngFor="let option of options"
        (click)="select(option)"
        [ngClass]="{ 'selected': option === value }">
        <span>{{ option }}</span>
    </div>
</div>
