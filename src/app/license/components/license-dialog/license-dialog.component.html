<div class="top-container">
    <div class="header-container">
        <h1>Активация продукта</h1>
        <img class="logo" src="assets/logos/grey-logo-shorten.svg" alt="WS">
    </div>

    <p class="description">
        Введите ключ активации продукта. После активации продукт будет
        зарегистрирован на данном устройстве.
    </p>
</div>

<div class="form">
    <span class="wrong-key"
        [ngClass]="{ 'visible': wrongKey }">
        Неверный ключ активации
    </span>

    <app-license-key-input class="key-input"
       [formControl]="keyControl">
    </app-license-key-input>

    <div class="buttons-container">
        <app-small-button class="exit"
            (button-click)="exit()">
            Выйти
        </app-small-button>
        <app-small-button class="activate"
            [disabled]="keyControl.invalid"
            (button-click)="activate()">
            Активировать
        </app-small-button>
    </div>
</div>
