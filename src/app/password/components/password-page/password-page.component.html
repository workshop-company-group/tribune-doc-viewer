<div class="top-container">
    <button appIconButton class="close-button"
        iconSrc="assets/icons/crosses/cross-black.svg" 
        (click)="location.back()">
    </button>
</div>

<div class="center-container">
    <span class="title">{{ 'enter-password' | locale | async }}</span>

    <div class="password-input">
        <span class="wrong-password-hint"
              [ngClass]="{ 'visible': isPasswordWrong | async }">
            {{ 'wrong-password' | locale | async }}
        </span>
        <input appInput 
            type="password"
            [placeholder]="'password' | locale | async"
            [formControl]="password"
            (keydown.enter)="continueButton.click()"
        >
    </div>

    <button appTextButton
        class="medium-text-button-size continue-button"
        #continueButton
        [accent]="true"
        [disabled]="(isPasswordWrong | async) || password.invalid"
        (click)="continueWithPassword()">
        {{ 'continue' | locale | async }}
    </button>
</div>

<img class="logo"
     src="assets/logos/grey-logo.svg"
     alt="WS">
