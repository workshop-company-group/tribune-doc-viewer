<nav class="nav-container" 
  [ngClass]="{ 
               'horizontal': doc.pdf.orientation === 'horizontal',
               'vertical': doc.pdf.orientation === 'vertical',
               'wrap': wrap 
             }">
  <app-slide-thumbnail class="thumbnail"
    *ngFor="let page of pageIterable; index as i"
    [pdf]="doc.pdf"
    [page]="i"
    [selected]="i === doc.currentPage.value"
    (click)="doc.currentPage.next(i)">
  </app-slide-thumbnail>
</nav>
