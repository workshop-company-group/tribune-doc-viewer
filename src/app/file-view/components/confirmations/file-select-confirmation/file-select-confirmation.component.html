<span class="title">{{ 'recording-broadcasting' | locale | async }}</span>

<span class="subtitle">{{ 'select-file-to-broadcast' | locale | async }}</span>

<div class="slides-container">
    <app-slide-thumbnail class="slide first"
        *ngFor="let doc of documentService.opened; index as i"
        [pdf]="doc.pdf"
        [page]="doc.currentPage | async"
        [selected]="doc.selected"
        (click)="documentService.select(i)"
        [ngClass]="doc.pdf.orientation">
    </app-slide-thumbnail>
</div>

<div class="buttons-container">
    <app-small-button class="cancel-button"
        (button-click)="cancelClickEmitter.emit()">
        {{ 'cancel' | locale | async }}
    </app-small-button>

    <app-small-button class="select-button"
        [accent]="true"
        (button-click)="selectClickEmitter.emit()">
        {{ 'select' | locale | async }}
    </app-small-button>
</div>
