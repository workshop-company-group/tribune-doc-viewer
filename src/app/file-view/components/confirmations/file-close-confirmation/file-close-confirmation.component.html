<ng-container [ngSwitch]="confirmation.stateObservable | async">
    <span class="title"
        *ngSwitchCase="'close-broadcasting'">
        {{ 'file-broadcasting' | locale | async }}
    </span>
    <span class="title"
        *ngSwitchCase="'close-recording'">
        {{ 'recording-in-progress' | locale | async }}
    </span>
</ng-container>

<span class="subtitle">
    {{ 'file-close-prompt' | locale | async }}
</span>

<div class="buttons-container">
    <app-small-button class="confirm-button"
        (button-click)="confirmClickEmitter.emit()">
        {{ 'close' | locale | async }}
    </app-small-button>
    <app-small-button class="cancel-button"
        [accent]="true"
        (button-click)="cancelClickEmitter.emit()">
        {{ 'cancel' | locale | async }}
    </app-small-button>
</div>
