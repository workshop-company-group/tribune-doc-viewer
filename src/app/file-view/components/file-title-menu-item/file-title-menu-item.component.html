<div class="selected-background"></div>

<div class="title">{{ doc.doc.title }}</div>

<ng-container *ngIf="doc.recordBroadcastState | async as recordBroadcastState">
    <img class="record-icon visible"
         [src]="doc.selected
            ? 'assets/icons/record/record-white.svg'
            : 'assets/icons/record/record-red.svg'"
         [ngClass]="{ 'visible': recordBroadcastState === 'recording'
                    || recordBroadcastState === 'paused' }">
</ng-container>

<img class="broadcast-icon visible"
     [src]="doc.selected
        ? 'assets/icons/broadcast/broadcast-white.svg'
        : 'assets/icons/broadcast/broadcast-black.svg'"
     [ngClass]="{ 'visible': doc.recordBroadcastState | async }">

<button appIconButton class="close-button" 
    [iconSrc]="doc.selected
        ? 'assets/icons/crosses/cross-white.svg'
        : 'assets/icons/crosses/cross-black.svg'"
    (click)="close()">
</button>
