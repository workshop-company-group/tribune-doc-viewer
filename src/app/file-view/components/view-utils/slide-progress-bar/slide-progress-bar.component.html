<ng-container *ngIf="doc.currentPage | async as page">
    <div class="filler" 
        [ngStyle]="{'width': (page + 1) * 100 / doc.pdf.numPages + '%'}">
    </div>
    <span class="counter">
        {{ ('number-of-all' | locale 
                : (page + 1).toString()
                : doc.pdf.numPages.toString()
           ) | async }}
    </span>
</ng-container>
