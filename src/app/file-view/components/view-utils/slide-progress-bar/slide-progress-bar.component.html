<ng-container *ngIf="displayedPage | async as page">
    <div class="filler" 
        [ngStyle]="{'width': page * 100 / doc.pdf.numPages + '%'}">
    </div>
    <span class="counter">
        {{ ('number-of-all' | locale 
                : page.toString()
                : doc.pdf.numPages.toString()
           ) | async }}
    </span>
</ng-container>
