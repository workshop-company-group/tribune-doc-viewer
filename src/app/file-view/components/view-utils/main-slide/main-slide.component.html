<app-icon-button class="previous-button"
    [disabled]="firstPage | async"
    iconSrc="assets/icons/arrows/left-arrow.svg"
    (button-click)="previousSlide()">
</app-icon-button>

<app-pdf-view class="pdf-content"
    [pdf]="doc.pdf"
    [page]="doc.currentPage | async">
</app-pdf-view>

<app-icon-button class="next-button"
    [disabled]="lastPage | async"
    iconSrc="assets/icons/arrows/right-arrow.svg"
    (button-click)="nextSlide()">
</app-icon-button>

<div class="grid-item"></div>
<app-slide-progress-bar class="progress-bar"
    [doc]="doc">
</app-slide-progress-bar>
<div class="grid-item"></div>
